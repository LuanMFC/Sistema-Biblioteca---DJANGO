<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIIBLIOTECH</title>


    <link rel="shortcut icon" href="{% static 'images/Logo.png' %}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
</head>
<body class="text-center">
    
    <main class="form-signin">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img class="mb-4" src="{% static "images/Logo.png" %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Faça seu Registro</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password1">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password2">
            <label for="floatingPassword">Confirme sua senha</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
        <hr>
        <p>Já possui uma conta? <a href="{% url 'login' %}">Entrar</a></p>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>
    
    
        
      
    
    </body>
</html>
