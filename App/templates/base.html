<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>


    <link rel="shortcut icon" href="{% static 'assets/Logo.png' %}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .IconLogo{
            width: 50px;
            height: 50px;
        }

        .IconLogo img{
            width: 100%;
            height: 100%;
        }

        a{
          color: white !important;
          text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="container">
        <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'assets/Logo.png' %}" alt="" class="bi me-2 IconLogo">
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'list_cars' %}" class="nav-link px-2 link-secondary">Listar Carros</a></li>
            <li><a href="{% url 'new_car' %}" class="nav-link px-2 link-dark">Cadastrar Carros</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end d-flex justify-content-end">
            {% if user.is_authenticated %}
              <div class="ContentProfile d-flex g-1 align-items-center justify-content-center">
                <p class="mx-2 my-0">Olá {{user.username}}</p>
                <button type="button" class="btn btn-primary btn-sm"><a href="{% url 'logout' %}">Deseja Sair?</a></button>
              </div>
            {% endif %}

            {% if not user.is_authenticated %}
              <button type="button" class="btn btn-outline-primary me-2" ><a href="{% url 'user_login' %}" class="color-white">Login</a></button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            {% endif %}
          </div>
        </nav>
      </header>
    

        {% block content %}
        
        {% endblock %}





    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <img src="{% static 'assets/Logo.png' %}" alt="" class="bi IconLogo">
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </div>
      </footer>

</body>

</html>
